name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
    paths-ignore:
      - 'functions/**'
env:
  REACT_APP_NAME: ${{ vars.REACT_APP_NAME }}
  REACT_APP_PLAYGROUND_API: ${{ vars.REACT_APP_PLAYGROUND_API }}
  REACT_APP_STRIPE_STARTER_LINK: ${{ vars.REACT_APP_STRIPE_STARTER_LINK }}
  REACT_APP_STRIPE_PRO_LINK: ${{ vars.REACT_APP_STRIPE_PRO_LINK }}
  REACT_APP_APPCHECK_DEBUG: ${{ vars.REACT_APP_APPCHECK_DEBUG }}
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_EXPLAIN_THIS_PR }}'
          channelId: live
          projectId: explain-this-pr
